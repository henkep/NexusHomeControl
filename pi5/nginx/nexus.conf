upstream api {
    # API runs on host network for local device access
    server host.docker.internal:3000;
}

server {
    listen 80;
    server_name _;
    
    root /var/www/nexus;
    index index.html;

    # Dashboard
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Setup wizard
    location /setup {
        alias /var/www/setup;
        index index.html;
        try_files $uri $uri/ /setup/index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass http://api/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # PiAware SkyAware proxy
    # If PiAware is on a different Pi, access it directly at http://<piaware-ip>:8080
    # Or update this to proxy to your PiAware IP:
    # location /skyaware/ {
    #     proxy_pass http://192.168.1.XX:8080/;
    #     proxy_set_header Host $host;
    # }
    
    # Health check
    location /health {
        proxy_pass http://api/api/health;
    }
}
